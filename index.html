<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--BootStrap Libraries-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
        <!--Local CSS-->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <title>Weather Board</title>
    </head>
    <body>
        <!-- Header Section-->
        <header>
            <div>
                <div>
                    <h1 class="text-center">Weather Board</h1>
                </div>
            </div>
        </header>
        <main class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <div class=" headerSearch row mx-3">
                        <h3>Search for a City:</h3>
                    </div> 
                    <!--Search Bar-->
                    <div class="formInput row ml-3">
                        <input type="text" id="searchCity"/>
                        <button type="button" class="btn btn-primary btn-md border-0" id="searchBtn">Search</button>
                    </div>
                    <!-- Past Searches-->
                    <div class="list-group row m-3" id="previousCities"></div>
                </div>
                <div class="col-9">
                    <!--City Info-->
                    <div class="row m-3" id="cityForecast"></div>
                    <!--Five day forcast-->
                    <div class="row m-3" id="five-day"></div>
                </div>
            </div>
            
        </main>

        <!--JQuery Library-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="></script>
        <!--Local JS-->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
