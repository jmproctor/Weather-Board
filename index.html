<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--BootStrap Libraries-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
        <!--Local CSS-->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <title>Weather Board</title>
    </head>
    <body>
        <!-- Header Section-->
        <header>
            <div>
                <div>
                    <h1 class="text-center">Weather Board</h1>
                </div>
            </div>
        </header>
        <main class="container-fluid">
            <div class = "row">
                <div class="col-12 col-md-3 p-2 search-column">
                    <form class = "border p-2" id = "city-search-form">
                        <h4>Search for a City</h2>
                        <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                        <button class = "btn btn-primary" type = "submit">Search</button>
                    </form>
                    <div class = "past-search border" id = "past-search-buttons"></div>
                </div>
                <div class="col-12 col-md-9">
                    <div class = "row border selected-city" id = "current-forecast">
                        <div class = "col-12">
                            <h2 id="searched-city"></h2>
                            <div id = "current-weather-container" class = "list-group"></div>
                        </div>  
                    </div>
                    <div class = "row border" id = "five-day-forecast">
                            <h2 class= "col-12" id = "forecast"></h2>
                            <div class = "d-flex" id = "fiveday-container"></div>
                    </div>  
                </div>
            </div>
        </main>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script2.js"></script>
    </body>
</html>
